<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h2 class="sub-title">Welcome back, Aldy</h2>
        <p class="first-p">Continue with Google or enter your details</p>
        <button class="login-with-google-btn">
          <img src="img/google-icon.png" alt="google icon" /><span
            >Log in with Google</span
          >
        </button>
        <div class="or-box">
          <span></span>
          <p>or</p>
          <span></span>
        </div>
        <form action="#" class="google-form">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-box flex">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-box">
                <div class="remember-box"><input type="checkbox" name="remember" id="remember"><span>Remember for 30 days</span></div>
                <a href="#">Forgot password</a>
            </div>
            <div class="input-box">
                <button class="login-btn">Log in</button>
            </div>
        </form>
        <p class="bottom-p"> <span></span>Don't have an account?</span> <a href="#">Sign up for free</a></p>
      </div>

      <div class="img-box">
        <img src="img/form-img.jpg" alt="nusa penida view" class="form-img">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
